    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pDI6w1LWS...=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <!-- CSS Collection -->
    <link rel="stylesheet" href="css/collection.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
    <div class="logo">
        <a href="index.html"></i> Alpine Haven</a>
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
    </button>
    <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="offerings.html"><i class="fas fa-bed"></i> Our Offerings</a></li>
        <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact Us</a></li>
        <li><a href="support.html"><i class="fas fa-life-ring"></i> Support Services</a></li>
        <li><a href="gallery.html"><i class="fas fa-image"></i> Gallery</a></li>
        <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
    </ul>
    </nav>

    <header class="sub-hero">
        <div class="sub-hero-overlay">
            <h2>Contact Us</h2>
        </div>
    </header>

    <main>
    <section class="section">
        <header class="hero" style="background-image:url('images/hero.jpg')">
        <form class="contact-form" novalidate
            action="https://formspree.io/f/xanoyazp"
            method="POST"
            novalidate>
        <fieldset>
            <legend>Get in Touch</legend>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>



            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" pattern="\d{5}" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </fieldset>
        </form>
    </section>
    </main>

    <footer>
    <p>&copy; 2025 Alpine Haven. All rights reserved.</p>

    </footer>

    <!-- Main JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
